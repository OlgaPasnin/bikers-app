<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="mainDiv">
      <div id="login-reg">
      </div>
      <div>
        <input type="text" name="mapLocation" placeholder = "Search location" id="searchLocation"/>
        <button type="button" id="searchMapsBtn" class="btn" >Search</button>
      </div>
      <div id="map"  style="height: 300px"></div>

      <div>
        <span>Check-in location: </span>
        <span class="popup" id="popup">
          <script id="my-template" type="text/x-handlebars-template">
            {{placeName}}
          </script>
        </span>
        <div>
          <button type="button" id="checkinBtn">Check-in</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ-FNRTlUAcKkaO2V3O2rVfIlQAHPL2lE&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/maps.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
