        <form id="login-form" action="#">
          <h4>Login</h4>
          <div class="row">

            <div class="col s12">
              <input type="text" name="email" placeholder="Email" >
            </div>

            <div class="col s12">
              <input type="text" name="password" placeholder="Password" >
            </div>

            <div class="col s12">
              <button id="login-btn" class="waves-effect waves-light btn submit-button" type="submit">Submit</button>
            </div>

          </div>
        </form>

        <form id="register-form" action="#">
          <h4>Register</h4>
          <div class="row">
            <div class="col s12">
              <input type="text" name="username" placeholder="Username" id ="username">
            </div>

            <div class="col s12">
              <input type="text" name="email" placeholder="Email" id ="email">
            </div>


            <div class="col s12">
              <input type="text" name="password" placeholder="Password" id ="pass">
            </div>

            <div class="col s12">
              <input type="text" name="clanName" placeholder="Clan Name" id ="clanName">
            </div>

            <div class="col s12">
              <input type="text" name="motorbikeType" placeholder="Motorbike type" id ="motorbikeType">
            </div>

            <div class="col s12">
              <button id="register-btn" class="waves-effect waves-light btn submit-button" type="submit">Submit</button>
            </div>

          </div>

        </form>
